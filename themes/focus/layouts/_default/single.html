{{ define "main" }}
    <div class="columns">
        <div class="column">
            {{ partial "content" . }}
        </div>

    {{ if .Params.sections }}
        <div class="column is-narrow is-desktop">
            <aside id="custom-toc" class="menu">
                <p class="menu-label">
                    On this page:
                </p>
                <ul class="menu-list">
                    {{ partial "toc-list" .Params.sections }}
                </ul>
            </aside>
        </div>
    {{ end }}
    </div>
{{ end }}
